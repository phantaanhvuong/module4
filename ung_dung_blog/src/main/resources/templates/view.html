<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>View Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
        }

        .card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        h3 {
            color: #007bff;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: #fff;
            border-radius: 5px;
            padding: 8px 20px;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .detail-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item label {
            display: block;
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.25rem;
        }

        .detail-item div {
            color: #495057;
            padding-left: 0.5rem;
        }


        @media (max-width: 576px) {
            .detail-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .detail-item label,
            .detail-item span {
                width: 100%;
                text-align: left;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <div class="card">
        <h3>Blog Details</h3>
        <a th:href="@{/blogs}" class="btn btn-secondary mb-3">Back To Blog List</a>

        <div class="detail-item">
            <label>Tiêu đề blog:</label>
            <div><span th:text="${blog.tieuDe}"></span></div>
        </div>
        <div class="detail-item">
            <label>Nội dung chi tiết:</label>
            <div><span th:text="${blog.noiDungChiTiet}"></span></div>
        </div>
        <div class="detail-item">
            <label>Thể loại:</label>
            <div><span th:text="${blog.category.name}"></span></div>
        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
