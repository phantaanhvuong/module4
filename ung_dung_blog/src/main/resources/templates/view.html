<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>View Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        .detail-item label {
            font-weight: 500;
            color: #333;
            width: 30%;
        }
        .detail-item span {
            width: 65%;
            color: #555;
        }
        .btn-secondary {
            border-radius: 5px;
            padding: 8px 20px;
        }
        h3 {
            color: #007bff;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h3>Blog Details</h3>
        <a th:href="@{/blogs}" class="btn btn-secondary mb-3">Back To Blog List</a>

        <div class="detail-item">
            <label>Tiêu Đề blog:</label><br>
            <span th:text="${blog.tieuDe}"></span>
        </div>
        <div class="detail-item">
            <label>Nội dung chi tiết:</label><br>
            <span th:text="${blog.noiDungChiTiet}"></span>
        </div>
        <div class="detail-item">
            <label>Thể loại:</label><br>
            <span th:text="${blog.category.getName()}"></span>
        </div>

    </div>
</div>

<footer th:replace="/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
