<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Form Đăng Ký</h2>
    <form th:action="@{/validateUser}" th:object="${user}" method="post">
        <div class="mb-3">
            <label>Họ</label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Tên</label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Số điện thoại</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"/>
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Tuổi</label>
            <input type="number" th:field="*{age}" class="form-control"/>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
</div>
</body>
</html>
