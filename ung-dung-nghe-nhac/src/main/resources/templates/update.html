<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .btn-primary {
            border-radius: 5px;
            padding: 8px 20px;
        }
        .btn-secondary {
            border-radius: 5px;
            padding: 8px 20px;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        h3 {
            color: #007bff;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h3>Chỉnh sửa bài hát</h3>
<!--        <a th:href="@{/products}" class="btn btn-secondary mb-3">Back to Product List</a>-->

        <form th:action="@{/bai_hat/save}" th:object="${baiHatRequestDto}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>


            <div class="mb-3">
                <label for="tenBaiHat" class="form-label">Tên bài Hát</label>
                <input type="text" id="tenBaiHat" th:field="*{tenBaiHat}" class="form-control" placeholder="Nhập tên bài hát"/>
                <small style="color: red" th:if="${#fields.hasErrors('tenBaiHat')}" th:errors="*{tenBaiHat}"></small>
            </div>

            <div class="mb-3">
                <label for="ngheSi" class="form-label">Nghệ sĩ sáng tác</label>
                <input type="text" id="ngheSi" th:field="*{ngheSi}" class="form-control" placeholder="Nhập nghệ sĩ sáng tác" step="0.01"/>
                <small style="color: red" th:if="${#fields.hasErrors('ngheSi')}" th:errors="*{ngheSi}"></small>

            </div>
            <div class="mb-3">
                <label for="theLoai" class="form-label">Thể Loại Nhạc</label>
                <input type="text" id="theLoai" th:field="*{theLoai}" class="form-control" placeholder="Nhập thể loại nhạc" step="0.01"/>
                <small style="color: red" th:if="${#fields.hasErrors('theLoai')}" th:errors="*{theLoai}"></small>

            </div>
            <div class="form-actions">
                <input type="submit" value="Save" class="btn btn-primary"/>
                <a th:href="@{/bai_hat}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
